  </div>
  <div class="h-[52px] flex items-center px-[32px] footer-desktop">
    <div class="flex items-center pt-[8px]">
      <p class="ml-[8px] font-Inter font-semibold text-[14px] text-[#676E76]">
        Trang chủ
      </p>
      <p class="ml-[5px] font-Inter font-semibold text-[14px] text-[#676E76]">
        {{ feed }}
      </p>
    </div>
  </div>
  <div class="p-[12px] py-[10px] flex-1 bg-[#f0f0f1]">
    <div class="flex-container h-full">
      <div class="flex-[8] flex-below pl-[5px] spacing-content-mobile">
        <div class="font-Manrope">
          <div
            class="h-[38px] w-full bg-linearGradient px-[16px] py-[24px] flex items-center text-white text-[16px] rounded-t-[6px]"
          >
            <p class="ml-[5px] font-Inter font-semibold text-[18px]">
              {{ subFeed }}
            </p>
          </div>
        </div>
        <div
          class="w-full h-table border-[1px] border-[#e4e4e4] bg-white p-[4px] mb-[4px] rounded-b-[6px]"
        >
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="flex-[2] flex-above px-[5px] pl-[12px] p-ft">
        <div class="w-full">
          <div
            class="h-[38px] w-full bg-linearGradient outline outline-1 outline-[#d8d9d8] px-[8px] py-[10px] flex items-center text-white text-[16px] rounded-t-[6px]"
          >
            <i class="ph ph-user-circle text-[20px]"></i>
            <span class="ml-[8px] font-bold">Thông tin tài khoản</span>
          </div>
          <div
            class="w-full bg-white px-[8px] border-[1px] border-[#e4e4e4] py-[8px] rounded-b-[6px] font-Manrope"
          >
            <div class="flex-col">
              <span class="font-bold p-username-mobile leading-[28px]"
                >Xin chào, {{ username }}</span
              >
              <br />
              <span class="pt-[8px] p-userInfo-mobile leading-[28px]"
                >MSGV: {{ msgv }}</span
              >
              <br />
              <span class="pt-[8px] p-userInfo-mobile leading-[28px]"
                >Khoa: {{ khoa }}</span
              >
              <br />
            </div>
          </div>
        </div>

        <div class="w-full pt-[12px]">
          <div
            class="h-[38px] w-full bg-linearGradient outline outline-1 outline-[#d8d9d8] px-[8px] py-[10px] flex items-center text-white text-[16px] rounded-t-[6px]"
          >
            <i class="ph ph-circles-three-plus text-[20px]"></i>
            <span class="ml-[8px] font-bold">Tính năng</span>
          </div>
          <div
            class="w-full px-[8px] py-[8px] border-[1px] border-[#e4e4e4] bg-white rounded-b-[6px]"
          >
            <div class="w-full">
              <button
                class="h-[44px] btn-ft-mobile w-full rounded-[8px] flex items-center pl-[12px] mt-[4px]"
                [ngClass]="{
                  'active-subButton': activeButton === 'DHDNK'
                }"
                (click)="buttonDHDNK()"
              >
                <span
                  class="font-Manrope font-medium text-[14px] pr-[12px] py-[12px]"
                >
                  Duyệt hoạt động ngoại khóa
                </span>
              </button>

              <button
                class="h-[44px] btn-ft-mobile w-full rounded-[8px] flex items-center pl-[12px] mt-[4px]"
                [ngClass]="{
                  'active-subButton': activeButton === 'LSD'
                }"
                (click)="buttonLSD()"
              >
                <span
                  class="font-Manrope font-medium text-[14px] pr-[12px] py-[12px]"
                >
                  Lịch sử các kỳ đã duyệt
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="block footer-desktop">
          <div class="h-[200px] w-full text-center pt-[16px]">
            <div class="text-[#5e6169] text-[12px]">
